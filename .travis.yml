language: php

sudo: required

services:
    - docker

php:
    - 7.2
    - 7.3
    - 7.4
    - nightly

env:
    matrix:
        - COMPOSERFLAGS=
        - COMPOSERFLAGS=--prefer-lowest
        - COMPOSERFLAGS=--prefer-stable

    global:
        # DOCKER_EMAIL
        - secure: 
        # DOCKER_USER
        - secure: ""
        # DOCKER_PASS
        - secure: ""

matrix:
    exclude:
        - php: 7.0
          env: COMPOSERFLAGS=
        - php: 7.1
          env: COMPOSERFLAGS=--prefer-lowest
        - php: 7.2
          env: COMPOSERFLAGS=--prefer-lowest
        - php: nightly
          env: COMPOSERFLAGS=--prefer-lowest
    allow_failures:
        - php: nightly

script:
    - make test

deploy:
    - provider: script
      script: ci/deploy.sh
      on:
          php: 7.1
          all_branches: master
    - provider: script
      script: ci/deploy.sh
      on:
          php: 7.1
          tags: true
